<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <style>
        table,tr,td,th,caption {
            border: solid 2px black;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--{{customerDetails}}-->
    <table>
        <caption>Customer Details</caption>
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Customer Contact Number</th>
            </tr>
        </thead>
        <tbody>
            {% for i in customerDetails %}
            <tr>
                <!--After i. coming from models.py-->
                <td>{{i.customerId}}</td>   
                <td>{{i.customerName}}</td>
                <td>{{i.customerEmail}}</td>
                <td>{{i.customerContact}}</td>
                <td><a href="/edit/{{i.id}}/">Edit</a></td>
                <td><a href="/delete/{{i.id}}/">Delete</a></td>
            </tr>
            {% endfor %} 
        </tbody>
    </table>
</body>
</html>
