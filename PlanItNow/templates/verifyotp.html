{% extends "base.html" %}
{% load static %}

{% block "title" %}

{% endblock "title" %}

{% block "main" %}

<div class="container">
    <form method="POST">
    {% csrf_token %}
        <label>Enter OTP:</label>
        <input type="text" name="otp" required>
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
        <p style="color:red;">{{message}}</p>
        {% endfor %}
    {% endif %}
</div>

{% endblock "main" %}
